<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    #resultado {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
    <div class="calculadora">
    <h2>Calculadora</h2>
    
    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segundo número"><br>

    <select id="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select><br>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function realizarOperacion(num1, num2, operacion) {
      switch (operacion) {
        case "suma":
          return num1 + num2;
        case "resta":
          return num1 - num2;
        case "multiplicacion":
          return num1 * num2;
        case "division":
          if (num2 === 0) return "No se puede dividir por cero.";
          return num1 / num2;
        default:
          return "Operación no válida.";
      }
    }

    function calcular() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operacion = document.getElementById("operacion").value;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("resultado").innerText = "Por favor ingrese números válidos.";
        return;
      }

      const resultado = realizarOperacion(num1, num2, operacion);
      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
  </script>

</body>
</html>
